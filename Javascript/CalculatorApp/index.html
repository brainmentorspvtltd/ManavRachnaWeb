<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>


    <h1>Basic Calculator</h1>
    <table>
        <tr>
            <td>Enter first number</td>
            <td>
                <input type="text" placeholder="Enter first num" id="box_1">
            </td>
        </tr>

        <tr>
            <td>Enter second number</td>
            <td>
                <input type="text" placeholder="Enter second num" id="box_2">
            </td>
        </tr>

        <tr>
            <td>Result</td>
            <td>
                <input type="text" placeholder="00000000000" id="box_3">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="btn">+</button>
                <button class="btn">-</button>
                <button class="btn">/</button>
                <button class="btn">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
